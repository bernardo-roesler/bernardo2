<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="index.js"> </script>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Exercício 4</title>
</head>
<body>
<div class="formCadastro">
<form>
    <fieldset>
        <h1 class="tituloForm"> A Simple Form</h1>
        <legend>Customer Info</legend>
        Nome: <input type="text" id="_Nome" placeholder="Nome">
    <p/>
        Telefone: <input name="Fone" id="Fone" required pattern="\d{5}-?\d{4}" placeholder="99999-9999"/>
    <p/>
        Endereço Email: <input name="_eMail" type="email"  placeholder="nome@email.com"/>
    <p/>
    </fieldset>
    <fieldset>
        <legend>Books</legend>
        <input type="text" id="_Book" placeholder="Livro">
        Quantity (Maximum 5): <input type="number" maxlength="1" min="1" max="5" id="_Book" placeholder="1">
    <p/>
    </fieldset>
        <input Type="submit" name="action" value="Submit">
    <p/>
        <sub><i class="far fa-copyright" ></i> 2001 Acme United. All rights reserved </sub>
</form>
</div>
</html>
